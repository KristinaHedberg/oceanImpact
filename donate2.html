<html>

    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32534efb8e.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <!--------------navigation--------------->
    <nav id = "navBar">
      <div class="logo">
        <img src="images/logosmall.png" alt="">
      </div>
      <ul class ="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="programs.html#programs">Programs</a></li>
        <li><a href="involved.html#involved">Get Involved</a></li>
        <li><a href="news.html#news">News</a></li>
      </ul>
      <div class = "donate">
        <button><a href="donate.html">Donate</a></button>
      </div>
      <div class="menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    
    <main>

      <div class="backbutton">
        <a href="donate.html"><i class="fas fa-chevron-left"></i>back</a>
      </div>
     
      <section id = "donationform">

        <div class="Donate-Title">
          <h2>Support Ocean Impact Org</h2>
        </div>
        <figure>
          <img id="progress" src="images/progress2.png" alt="progressbar">
        </figure>

        <div class="row">
          <div class="col-75">
            <div class="container">
              
              <div class="row">
                

            
                <div class="col-50">
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">

                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      

        <div class="Donate-donate">
          <button class="Donate-btn"><a href="index.html">Donate</a></button>
        </div>

      </section>

      <script src="script.js"></script>
  
    </main>
    

    <!-- back to top-->

    <button onclick="topFunction()" id="mytopBtn" title="Go to top"><i class="fas fa-chevron-up"></i>Top</button>

    <!-- footer -->
    
    <footer id ="oceanFooter">
      <div class="grid-container-footer">
        <div class="socials">
          <a href=""><i class="fab fa-twitter-square fa-2x"></i></a>
          <a href=""><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href=""><i class="fab fa-instagram-square fa-2x"></i></a>
          <a href=""><i class="fab fa-youtube-square fa-2x"></i></a>
        </div>
      </div>
      
    </footer>

  <script src="script.js"></script>
  </body>

</html>
